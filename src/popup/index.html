<html lang="zh">
<head>
  <title>博思高研发</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./popup.css">
</head>
<body class="dark:bg-gray-700">
<div class="p-4 min-w-popup">

  <div
    x-data="{
    search: '',
    posts: [],
    get filteredItems() {
      return this.posts.filter(
        i => i.title.toLowerCase().includes(this.search)
      )
    }
  }"
    x-init="posts = await (await fetch('http://api.local.laijw.com/bsg-ext-urls?_sort=sort:desc')).json()"
  >
    <input autofocus class="w-full text-base dark:bg-gray-800 mb-2 p-1 border-2 dark:border-gray-600 dark:text-gray-100 rounded" aria-label="搜索" x-model="search" placeholder="搜索...">
    <div class="grid grid-cols-3 gap-1">
      <template x-for="item in filteredItems">
        <a x-text="item.title" :href="item.url" target="_blank" class="text-blue-400 text-base hover:text-blue-300 hover:no-underline dark:bg-gray-800 dark:hover:bg-gray-600 text-center p-2 rounded bg-gray-700 hover:bg-gray-600 hover:shadow-2xl"></a>
      </template>
    </div>
  </div>

</div>
<script type="text/javascript" src="./popup.dist.js"></script>
</body>
</html>
