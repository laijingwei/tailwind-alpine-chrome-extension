<html lang="zh">
<head>
  <title>博思高研发</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./popup.css">
</head>
<body class="dark:bg-gray-700">
<div class="p-4 min-w-popup">

  <div
    x-data="{ search: '', posts: [] }"
    x-init="posts = (await axios('http://api.local.laijw.com/bsg-ext-urls?_sort=sort:desc&_limit=5')).data"
  >
    <input @keyup="posts = (await axios(`http://api.local.laijw.com/bsg-ext-urls?_q=${search}&_sort=sort:desc&_limit=5`)).data" autofocus class="w-full text-base dark:bg-gray-800 mb-2 p-1 border-2 dark:border-gray-600 dark:text-gray-100 rounded" aria-label="搜索" x-model="search" placeholder="搜索...">
    <div class="grid grid-cols-1 gap-1">
      <template x-for="item in posts">
        <div
          x-text="item.title"
          @click="axios.put(`http://api.local.laijw.com/bsg-ext-urls/${item.id}`, { sort: item.sort + 1 }).then(res => window.open(item.url, '_blank'))"
          class="bg-gray-200 hover:bg-gray-300 dark:bg-gray-800 dark:hover:bg-gray-600 text-blue-400 hover:text-white dark:text-blue-400 dark:hover:text-blue-200 text-base cursor-pointer text-center p-2 rounded hover:shadow-2xl"
        ></div>
      </template>
    </div>
  </div>

</div>
<script type="text/javascript" src="./popup.dist.js"></script>
</body>
</html>
