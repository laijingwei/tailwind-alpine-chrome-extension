<html lang="zh">
<head>
  <title>博思高研发</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./popup.css">
</head>
<body>
<div class="p-4 min-w-popup">

  <div
    x-data="{ posts: [] }"
    x-init="fetch('http://api.local.laijw.com/bsg-ext-urls?_sort=sort').then(res => res.json()).then(data => posts = data)"
  >
    <div class="grid grid-cols-3 gap-1">
      <template x-for="item in posts">
        <div class="bg-gray-100 text-center rounded-sm text-teal-500 p-2 text-base cursor-pointer hover:text-blue-600">
          <a x-text="item.title" :href="item.url" target="_blank"></a>
        </div>
      </template>
    </div>
  </div>

</div>
<script type="text/javascript" src="./popup.dist.js"></script>
</body>
</html>
