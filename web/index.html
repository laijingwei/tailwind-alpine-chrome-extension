<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
  <title>博思高研发</title>
  <link rel="shortcut icon" href="https://cdn.jsdelivr.net/npm/@apollographql/graphql-playground-react@1.7.39/build/favicon.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.2.4/dist/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
</head>
<body>

<div
  x-data="{ current: 0, search: '', posts: [] }"
  x-init="posts = await execQueryBsgExtUrls()"
>
  <input
    x-model="search"
    @keyup="posts = await execSearchBsgExtUrls(search)"
    @keyup.down="if (current < posts.length - 1) current++"
    @keyup.up="if (current > 0) current--"
    @keyup.enter="window.open(posts[current].url, '_blank')"
    autofocus
    class="w-full"
    aria-label="搜索"
    placeholder="搜索..."
  >

  <div class="grid grid-cols-1 gap-2 py-4 bg-gray-800 rounded shadow">
    <template x-for="(item,index) in posts">
      <a
        x-text="item.title"
        :href="item.url"
        @click="await execAddCountBsgExtUrls(item.id, item.sort)"
        target="_blank"
        :class="index === current ? 'bg-gray-600' : 'bg-gray-700'"
        class="text-xl truncate text-center p-6 rounded hover:bg-gray-600 hover:no-underline"
      ></a>
    </template>
  </div>

</div>

<script>
  let limit = 5;
  let QueryBsgExtUrls = `
    query ($limit: Int!) {
      bsgExtUrls(limit: $limit, sort: "sort:desc") {
        id
        title
        url
        sort
      }
    }
  `;
  let SearchBsgExtUrls = `
    query ($limit: Int!, $keywords: String!) {
      bsgExtUrls(limit: $limit, sort: "sort:desc", where: { _q: $keywords }) {
        id
        title
        url
        sort
      }
    }
  `;
  let AddCountBsgExtUrls = `
    mutation ($input: updateBsgExtUrlInput!) {
      updateBsgExtUrl(input: $input) {
        bsgExtUrl {
          id
          title
          url
          sort
        }
      }
    }
  `;

  async function execQueryBsgExtUrls() {
    try {
      let {data} = await axios.post('http://api.local.laijw.com/graphql', {query: QueryBsgExtUrls, variables: {limit}})
      return data.data.bsgExtUrls
    } catch (e) {
      return [{ id: 0, title: '无法连接至服务器', url: '', sort: 0 }]
    }
  }

  async function execSearchBsgExtUrls(keywords) {
    try {
      let {data} = await axios.post('http://api.local.laijw.com/graphql', {query: SearchBsgExtUrls, variables: {keywords,limit}})
      return data.data.bsgExtUrls
    } catch (e) {
      return [{ id: 0, title: '无法连接至服务器', url: '', sort: 0 }]
    }
  }

  async function execAddCountBsgExtUrls(id, sort) {
    let input = {
      where: { id },
      data: { sort: sort + 1 },
    }
    try {
      let {data} = await axios.post('http://api.local.laijw.com/graphql', {query: AddCountBsgExtUrls, variables: {input}})
      return data.data.bsgExtUrls
    } catch (e) {
      return [{ id: 0, title: '无法连接至服务器', url: '', sort: 0 }]
    }
  }

</script>

</body>
</html>
