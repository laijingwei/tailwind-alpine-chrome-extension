<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
  <title>博思高研发</title>
  <link rel="shortcut icon" href="//cdn.jsdelivr.net/npm/@apollographql/graphql-playground-react@1.7.39/build/favicon.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.2.4/dist/cdn.min.js"></script>
</head>
<body>

<div
  x-data="{
    search: '',
    posts: [],
    get filteredItems() {
      return this.posts.filter(
        i => i.title.toLowerCase().includes(this.search)
      )
    }
  }"
  x-init="posts = await (await fetch('http://api.local.laijw.com/bsg-ext-urls?_sort=sort:desc')).json()"
>
  <input class="w-full" aria-label="搜索" x-model="search" placeholder="搜索...">

  <div class="flex flex-col py-4 bg-gray-800 rounded shadow">
    <template x-for="item in filteredItems">
      <a x-text="item.title" :href="item.url" target="_blank" class="text-xl hover:no-underline text-center p-6 my-2 rounded bg-gray-700 hover:bg-gray-600 hover:shadow-2xl"></a>
    </template>
  </div>

</div>

</body>
</html>
